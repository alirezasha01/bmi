<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاسبه ی شاخص توده ی بدنی</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body dir="rtl">
    <div class="container mt-5 text-right">
      <h3 class="text-center mb-4">محاسبه ی bmi</h3>
      <form>
        <div class="form-group">
          <label for="Weight">وزن به کیلوگرم</label>
          <input type="number" class="form-control" id="Weight" />
        </div>
        <div class="form-group">
          <label for="Height">قد به سانتی متر</label>
          <input type="number" class="form-control" id="Height" />
        </div>
        <button type="submit" class="btn btn-primary" onclick="calculate()">
          محاسبه
        </button>
      </form>
      <p class="mt-4 text-center">
        شاخص توده بدنی شما (BMI) : <span id="bmi"></span>
      </p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
